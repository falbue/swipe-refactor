name: Публикация на GitHub Pages

on:
  push:
    branches: [ web ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Проверка репозитория
        uses: actions/checkout@v4

      - name: Настройка GitHub Pages
        uses: actions/configure-pages@v5
        with:
          enablement: true  # Автоматически создаёт сайт Pages, если он ещё не существует

      - name: Загрузка артефакта для публикации
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web  # Должен содержать index.html в корне и, например, папку js/

      - name: Публикация на GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4